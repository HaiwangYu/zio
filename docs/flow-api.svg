ne style="stroke: #A80036; stroke-width: 1.0;" x1="51" x2="136" y1="979.1797" y2="979.1797"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="66" x="63" y="974.2466">send(EOT)</text><polygon fill="#A80036" points="57,1004.3125,47,1008.3125,57,1012.3125,53,1008.3125" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="51" x2="136" y1="1008.3125" y2="1008.3125"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="62" x="63" y="1003.3794">recv(wait)</text><polygon fill="#A80036" points="125,1033.4453,135,1037.4453,125,1041.4453,129,1037.4453" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="46" x2="131" y1="1037.4453" y2="1037.4453"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="25" x="53" y="1032.5122">EOT</text><rect fill="none" height="46.2656" style="stroke: #000000; stroke-width: 2.0;" width="197" x="13" y="1059.5781"/><polygon fill="#EEEEEE" points="13,1059.5781,167,1059.5781,167,1066.5781,157,1076.5781,13,1076.5781,13,1059.5781" style="stroke: #000000; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="109" x="28" y="1072.645">they terminate</text><polygon fill="#A80036" points="125,1093.7109,135,1097.7109,125,1101.7109,129,1097.7109" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="46" x2="131" y1="1097.7109" y2="1097.7109"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="25" x="53" y="1092.7778">EOT</text><!--
@startuml
title ZIO Flow API Sequence
participant "port" as port
participant "zio::flow::Flow" as cc
participant app
activate app
        app -> cc : create(port)
        activate cc
                app -> cc : send_bot()
                cc -> port : send(BOT)
                app -> cc : recv_bot()
                cc -> port : recv(wait)
                port -> cc : BOT
                cc -> app : BOT

                == sender mode ==

                app -> cc : put(DAT)
                group if broke
                        cc -> port : recv(wait)
                        port -> cc : PAY
                        cc -> cc : ++credit
                end
                cc -> port : send(DAT)
                cc -> cc : - -credit

                == recver mode ==

                app -> cc : get(DAT&, wait)
                group if rich
                        cc -> port : send(PAY)
                        cc -> cc : - -credit
                end
                cc -> port : recv(wait)
                port -> cc : DAT
                cc -> cc : ++credit;
                cc -> app : DAT

                == either mode == 

                group we terminate
                        app -> cc : eot(wait)
                        cc -> port : send(EOT)
                        cc -> port : recv(wait)
                        port -> cc : EOT
                end
                group they terminate
                        port -> cc : EOT
                end

        deactivate cc
deactivate app
@enduml

